<ng-container *ngIf="!isLoading; else spinner">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <app-image class="mb-4 h-100"></app-image>
  </div>
</ng-container>
<ng-template #spinner>
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center">
      <app-spinner></app-spinner>
    </div>
  </div>
</ng-template>
