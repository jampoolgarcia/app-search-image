<ng-container *ngIf="!isLoading; else spinner">
  <ng-container *ngIf="listImages.length > 0; else noImages">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <app-image *ngFor="let image of listImages" [image]="image" class="mb-4"></app-image>
    </div>

    <div *ngIf="!(isPrevious && isNext)" class="d-flex justify-content-center">
      <ul class="pagination pagination-lg">
        <li [ngClass]="{'disabled': isPrevious }" class="page-item">
          <a class="page-link" (click)="onPrevious()">&laquo;Anterior</a>
        </li>
        <li [ngClass]="{'disabled': isNext }" class="page-item">
          <a class="page-link" (click)="onNext()">Siguiente&raquo;</a>
        </li>
      </ul>
    </div>
  </ng-container>
</ng-container>
<ng-template #spinner>
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center">
      <app-spinner></app-spinner>
    </div>
  </div>
</ng-template>

<ng-template #noImages>
  <div class="row">
    <div class="col-12">
      <h3 class="text-center w-100">{{ msg }}</h3>
    </div>
  </div>
</ng-template>
